<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{APP_NAME}} V{{APP_MARKET_VERSION}} Build{{APP_BUILD_VERSION}} æ—¥å¿—è·Ÿè¸ª({{PROGNAME}}[{{PID}}])</title>
    <style>
        body {
            margin: 0px;
            font-family: Courier, monospace;
            font-size: 0.8em;
            transition: background-color 0.5s, color 0.5s;
            background-color: #fff;
            /* Default Light Mode background color */
            color: #333;
            /* Default Light Mode text color */
            position: relative;
        }

        .dark-mode {
            background-color: #333;
            /* Dark Mode background color */
            color: #fff;
            /* Dark Mode text color */
        }

        button {
            position: absolute;
            top: 0px;
            right: 10px;
            padding: 0;
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.6em;
        }

        .app_logo {
            display: inline-block;
            width: 18px;
            height: 18px;
            background: transparent;
            border: none;
            outline: none;
            background-image: url('app-logo.png');
            background-size: cover;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        tr {
            vertical-align: top;
        }

        tr:nth-child(odd) {
            background-color: #eeeeee;
        }

        body.dark-mode tr:nth-child(odd) {
            background-color: #444;
            /* Dark Mode odd row background color */
        }

        td {
            padding: 2px 10px;
        }

        .log-verbose {
            color: #000000;
        }

        .log-debug {
            color: #46C2F2;
        }

        .log-info {
            color: green;
        }

        .log-warning {
            color: orange;
        }

        .log-error {
            color: red;
        }

        .log-exception {
            color: red;
            font-weight: bold;
        }

        .log-default {
            color: dimgray;
        }

        body.dark-mode .log-verbose {
            color: #808080;
        }

        body.dark-mode .log-debug {
            color: #46C2F2;
        }

        body.dark-mode .log-info {
            color: #00FF00;
        }

        body.dark-mode .log-warning {
            color: #FFFF00;
        }

        body.dark-mode .log-error {
            color: #FF0000;
        }

        body.dark-mode .log-exception {
            color: #FF0000;
            font-weight: bold;
        }

        body.dark-mode .log-default {
            color: #808080;
        }


        #footer {
            text-align: center;
            margin: 20px 0px;
            color: darkgray;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .title_div {
            padding-bottom: 9px;
            margin: 40px 0 20px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        body.dark-mode .title_div {
            border-bottom-color: #555;
        }
    </style>

    <script type="text/javascript">
        var refreshDelay = 100;
        var suspendInBackground = false;
        var footerElement = null;
        function scrollToBottom(behavior = 'auto') {
            // Prefer the scrollingElement for cross-browser consistency
            var el = document.scrollingElement || document.documentElement || document.body;
            try {
                // Use smooth scrolling when supported
                el.scrollTo({ top: el.scrollHeight, behavior: behavior });
            } catch (e) {
                // Fallback for older browsers
                window.scrollTo(0, el.scrollHeight);
            }
        }
        function updateTimestamp() {
            var now = new Date();
            footerElement.innerHTML = "Last updated on " + now.toLocaleDateString() + " " + now.toLocaleTimeString();
        }

        function refresh(force = false) {
            var timeElement = document.getElementById("maxTime");
            var maxTime = timeElement.getAttribute("data-value");
            timeElement.parentNode.removeChild(timeElement);

            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = () => {
                if (xmlhttp.readyState == 4) {
                    if (xmlhttp.status == 200) {
                        var contentElement = document.getElementById("content");
                        contentElement.innerHTML = contentElement.innerHTML + xmlhttp.responseText;
                        updateTimestamp();
                        // Auto-scroll to the latest log line
                        scrollToBottom('smooth');
                        setTimeout(refresh, refreshDelay);
                    }
                    else {
                        var contentElement = document.getElementById("content");
                        var timeEle = "<tr id=" + "'" + "maxTime" + "'" + " data-value=" + maxTime + "></tr>";
                        contentElement.innerHTML = contentElement.innerHTML + timeEle;
                        footerElement.innerHTML = "<span class=\"error\">Connection failed! Reload page to try again.</span>";
                        if (suspendInBackground > 0) {
                            setTimeout(refresh(true), refreshDelay);
                        }
                    }
                }
            }
            xmlhttp.open("GET", "/log?after=" + maxTime + "&force=" + force, true);
            xmlhttp.send();
        }

        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
        }

        window.onload = function () {
            footerElement = document.getElementById("footer");
            updateTimestamp();
            // Detect system's color scheme
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
            }
            // Ensure we start scrolled to latest logs on load
            scrollToBottom();
            setTimeout(refresh, refreshDelay);
        }
    </script>
</head>

        </h1>
    </div>

            {{LOG_CONTENT}}
        </tbody>
    </table>
    <div id="footer"></div>
</body>
